<div class="form-container">
  <form id="form" class="edit-form" [formGroup]="articleForm">
    <app-spinner *ngIf="loading" [isOverlayVisible]="true"></app-spinner>
    <label class="form-label" for="title">Name:</label>
    <input class="input-field" type="text" formControlName="author" required />
    <div
      *ngIf="
        authorControl.invalid && (authorControl.dirty || authorControl.touched)
      "
    >
      <div *ngIf="authorControl.errors.required" class="validation-warning">
        Name is required.
      </div>
      <div *ngIf="authorControl.errors.minlength" class="validation-warning">
        Name must be at least 4 characters long.
      </div>
    </div>
    <label class="form-label" for="date">Date:</label>
    <input class="input-field" type="date" formControlName="date" />
    <label class="form-label" for="title">Title:</label>
    <input
      class="input-field input-title"
      type="text"
      formControlName="title"
      required
    />
    <div
      *ngIf="
        titleControl.invalid && (titleControl.dirty || titleControl.touched)
      "
    >
      <div *ngIf="titleControl.errors.required" class="validation-warning">
        Title is required.
      </div>
    </div>
    <label class="form-label" for="content">Explanation:</label>
    <textarea
      class="input-field"
      formControlName="content"
      rows="7"
      cols="40"
      required
    ></textarea>
    <div
      *ngIf="
        contentControl.invalid &&
        (contentControl.dirty || contentControl.touched)
      "
    >
      <div *ngIf="contentControl.errors.required" class="validation-warning">
        Explanation is required.
      </div>
    </div>
    <div class="form-buttons-container">
      <button
        [disabled]="!articleForm.valid"
        [class.button-disabled]="!articleForm.valid"
        type="button"
        class="main-button"
        (click)="onClickSave()"
        name="save"
        value="Save"
      >
        Save
      </button>
      <button
        *ngIf="isEdit"
        (click)="onClickDelete()"
        type="button"
        class="main-button button-delete"
        name="delete"
        value="Delete"
      >
        Delete
      </button>
    </div>
  </form>
</div>
