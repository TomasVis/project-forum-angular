<main class="main-page">
    <app-left-side></app-left-side>
    <section class="main-content">
      <div class="articles-container" id="articles">
        <div class="select-container">
          <h2 class="category-picker-headline">All Questions</h2>
          <select class="filter-select " name="pages">
            <option value="category1">Filter by category</option>
          </select>
        </div>
        <div class="select-container">
          <div class="selected-category">
            <h5 class="category-title">Latest</h5>
            <h5 class="category-title">Votes</h5>
            <h5 class="category-title">Unanswered</h5>
          </div>
          <div class="category-selection-wraper">
            <h5 class="category-title">Questions per page</h5>
            <select class="questions-per-page " name="category">
              <option>12</option>
            </select>
          </div>
        </div>
        <app-article *ngFor="let post of newData;"[post]="post"></app-article>

      </div>
    </section>
    <app-right-side></app-right-side>
  </main>
